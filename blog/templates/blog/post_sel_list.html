{% extends 'blog/base.html' %}

{% block content %}
    <table border="1" cellpadding="30">
    <tr><th>Id</th><th>Title</th><th>Author</th><th>Creation date</th><th>Publication date</th></tr>
    {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></td>
                <td>{{ post.author_id }}
                <td>{{ post.created_date }}</td>
                <td>{{ post.published_date }}</td>
            </tr>
    {% endfor %}
    </table>
{% endblock %}
